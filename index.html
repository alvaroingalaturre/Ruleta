<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Razas</title>
  <style>
    body { font-family:arial; text-align: center; padding: 30px; }
    button { padding: 10px 20px; font-size: 18px; }
    #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>
 
<h1>Ruleta Principal</h1>
<button onclick="spin('main')">Girar Ruleta</button>
<div id="result"></div>
 
<script>
  const roulettes = {
    main: [
      "Humano", "Druida", "Orco", "Cíclope", "Semidios", "Demonio", "Draconiano", "Dríada", "Enano", "Elfo",
      "No muerto", "Gigante", "Gnomo", "Goblin", "Gremlin", "Semi-gigante", "Medio", "Imp", "Kappa",
      "Hombre-animal", "Mago", "Ogro", "Troll", "Vampiro", "Troglodita", "Lich", "Leprechaun", "Gorgona",
      "Pixie", "Djinn/Jinn/Genio", "Elemental"
    ],
    No_muerto: [
        "Zombie", "Esqueleto", "Espíritu", "Ghoul"
    ],
    Hombre_animal: [
      "Hombre lobo", "Hombre lagarto", "Hombre pez", "Harpía", "Tritón/Sirena", "Nekomimi",
      "Minotauro", "Centauro", "Fauno", "Sátiro"
    ],
    Elemental: [
      "Fuego", "Agua", "Viento", "Tierra", "Electricidad", "Hielo", "Planta", "Luz", "Oscuridad"
    ],
    Mago: ["Mago", "Brujo", "Hechicero", "Nigromante", "Chamán", "Clérigo"],
    submago: [
      "Piromante", "Hidromante", "Heliomamte", "Geomante", "Electromante",
      "Criomante", "Herbomante", "Fotomante", "Nictomante"
    ]
  };
 
  function spin(type) {
    const options = roulettes[type];
    const choice = options[Math.floor(Math.random() * options.length)];
 
  if (type === 'main') {
      document.getElementById('result').innerText = `Principal: ${choice}`;
      document.getElementById('subresult').innerText = "";
      document.getElementById('extraButtons').innerHTML = ""; // Limpiar botones anteriores

      // Mostrar botón según la selección
      if (choice === "No muerto") {
        showExtraButton('No_muerto');
      } else if (choice === "Hombre-animal") {
        showExtraButton('Hombre_animal');
      } else if (choice === "Elemental") {
        showExtraButton('Elemental');
      } else if (choice === "Mago") {
        showExtraButton('Mago');
      }
    } else {
      document.getElementById('subresult').innerText = `Subraza: ${choice}`;
      // Si es submago, no se necesita botón extra
    }

    // Giro especial de submago si se gira Mago y sale "Mago"
    if (type === 'Mago' && choice === "Mago") {
      showExtraButton('submago');
    }
  }

  function showExtraButton(type) {
    const container = document.getElementById('extraButtons');
    const btn = document.createElement('button');
    btn.innerText = `Girar ${type.replace(/_/g, " ")}`;
    btn.onclick = () => spin(type);
    container.appendChild(btn);
  }
</script>
 
</body>
</html>
